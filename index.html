<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
	<title>40k Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <header role="banner">
        <div class="banner-wrap">
            <img alt="40k Logo image for banner" src="img/40K-Logo.png">
        </div>
    </header>
    <main role="main">
        <form role="form" id="quizForm" action="#">
            <div class="row q-row">
                <div class="col-3">
                    <img alt="40k image for Questions contianer" class="q-img" src="img/Inquisiton.png">
                </div>
                <div class="col-9 q-insert">
                    
                </div>
            </div>
            <div class="row a-row">
                <div class="col-12 a-insert">
                    
                </div>
            </div>
            <div class="row prog-row">
                <div class="col-4">
                    <p class="q-index">Q: </p>
                </div>
                <div class="col-4 btn-wrap">
                    <button class="btn-submit" id="btn-submit" type="submit">My Answer, Lord Inquisitor</button>
                </div>
            </div>
        </form>
    </main>
<!-- Add Scripts -->

<script src="scripts.js"></script>
</body>
</html>
